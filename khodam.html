<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kecayangan acuuuu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <style>
        body {
            background-color: rgba(194, 214, 84, 0.9); /* Background lebih gelap */
            font-family: 'Poppins', sans-serif; /* Font modern Poppins */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .card {
            background-color: rgba(147, 148, 171, 0.25);
            padding: 20px;
            border: 1px solid #2f00ff; /* Border jingga ke kuningan */
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow lebih gelap */
            backdrop-filter: blur(10px); /* Blur lebih kuat */
            position: relative; /* Untuk positioning spinner */
        }

        h1, p {
            color: #2f00ff; /* Warna font jingga ke kuningan */
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2f00ff; /* Border input */
            border-radius: 200px;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
            background-color: transparent;
            color: #000000;
        }

        button {
            background-color: #2f00ff;
            color: #ffffff;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #4e4aa7;
            transform: translateY(-3px); /* Efek naik saat hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Shadow lebih dalam saat hover */
        }

        .footer {
            color: #2f00ff;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #result {
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #2f00ff; /* Warna jingga ke kuningan */
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px; /* Setengah dari tinggi */
            margin-left: -20px; /* Setengah dari lebar */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>khusus temen balqis</h1>
        <p>tulis dulu namanya yaaa</p>
        <input type="text" id="nameInput" placeholder="hahahaha">
        <button onclick="cekKhodam()">cek khodamnya</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <button onclick="resetForm()" style="margin-top: 20px;">Cek agi</button>
        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
        </div>
    </div>
    <div class="footer">
         <a href="https://www.instagram.com/dumpkisst/">@adrianosnjry</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value;
            if (!nameInput) {
                Swal.fire({
                    title: 'harus diisi, gabolee kosonggggg ðŸ˜¡',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
            document.getElementById('loading').style.display = 'block'; // Tampilkan spinner
            setTimeout(() => {
                const khodams = [
                // { name: "balqis lucu amayyyy", meaning: "arti khodam: balqis cantik kecayangan acuuuuu." },
                // { name: "adrianoo", meaning: "arti khodam: kecayangannya balqisssssss." },
                { name: "Ikan mas berekor ular", meaning: "arti khodam: tukang geal geol." },
                { name: "sayur kangkung basi", meaning: "arti khodam: bau badan minimal parfum" },
                { name: "enbeel dribble", meaning: "arti khodam: khodam blum jinak" },
                { name: "jailangkung napak", meaning: "arti khodam: datang sendiri pulang diusir" },
                { name: "geprek om win", meaning: "arti khodam: tukang mam om win sampe gumoh" },
                { name: "telur kudanil", meaning: "arti khodam: khodam blum jinak" },
                { name: "juni", meaning: "arti khodam: jiaahkkk second choice" },

                    // Tambahkan khodam lainnya sesuai kebutuhan
                ];
                const khodam = khodams[Math.floor(Math.random() * khodams.length)];
                document.getElementById('khodamName').innerText = `Jenis khodam: ${khodam.name}`;
                document.getElementById('khodamMeaning').innerText = khodam.meaning;
                document.getElementById('result').style.display = 'block';
                document.getElementById('loading').style.display = 'none'; // Sembunyikan spinner
            }, 2000); // Delay untuk simulasi loading
        }

        function resetForm() {
            document.getElementById('nameInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>

</html>
